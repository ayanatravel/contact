<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayana Travel Agency</title>
  <script src="https://kit.fontawesome.com/f7f0ffe030.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="container">
      <div class="header-left">
        <img class="header-logo" src="images/header-logo.jpeg">
      </div>
      <div class="header-right">
        <ul>
          <li><a href="https://ayanatravel.github.io/login/">ログイン</a></li>
          <li><a href="#">予約確認</a></li>
          <li><a href="https://ayanatravel.github.io/contact/">お問合せ</a></li>
        </ul>
      </div>
    </div>
  </header>
  <!-- トップ -->
  <div class="container">
    <div class="top-wrapper">
      <h1>Contact Us!</h1>
    </div>
  </div>
    <!-- お問合せ -->
    <div class="container">
     <div class="contact-wrapper">
        <h3 class="heading">お問合せ内容入力</h3>
        <p>お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
        <form action="#" method="post">
          <div class="item">
            <label for="name" class="label">お名前<span>（必須）</span></label>
            <input id="name" class="inputs" type="text" name="yourname" required> 
          </div>
          <div class="item">
            <lavel class="label">性別</lavel>
              <div class="inputs">
                <input id="sex" type="radio" name="sex" value="sex" ><label for="male">男性</label>
                <input id="female" type="radio" name="sex" value="sex"><label for="female">女性</label>
              </div>
          </div>         
          <div  class="item">
            <label for="tel" class="label">お電話番号<span>（必須）</span></label>
            <input id="tel" class="inputs" type="tel" name="tel" required> 
          </div>
          <div class="item">
            <label class="label">メールアドレス<span>（必須）</span></label>
            <input class="inputs" type="email" name="mail" required>
          </div>
          <div class="item">
            <label for="category" class="label">カテゴリ</label>
            <select id="category" name="category" class="category">
              <option value="yoyaku">ご予約内容に関するお問合せ</option>
              <option value="cancel">お取り消しに関するお問合せ</option>
              <option value="other">その他のお問合せ</option>
            </select>
          </div>
          <div class="item">
            <label for="comment" class="label">ご意見<span>（必須）</span></label>
            <textarea id="comment"  class="inputs" name="comment" required></textarea>  
          </div>
          <div class="submit-btn">
            <input type="submit" value="確認画面へ"><input type="reset" value="リセット">
          </div>
        </form>
      </div>
    </div>
    <!-- フッター -->
    <footer>
      <div class="container">
        <div class="footer-list">
          <ul>
            <li><a href="#">会社案内</a></li>
            <li><a href="#">個人情報の取扱</a></li>
            <li><a href="#">旅行条件書</a></li>
            <li><a href="#">標識・約款</a></li>
          </ul>
          <p class="footer-right">Copyright © ATA Co.,Ltd. All Rights Reserved. </p>
        </div>
      </div>
    </div>
  </footer>
  
  </body>
  </html>
